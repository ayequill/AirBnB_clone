<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/3-footer.css" />

                    <h2 class="state">California:</h2>
                    <ul>
                        <li>

          <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet, Club</h4>

                    class="popover"
                    role="list"
                    aria-label="dropdown menu"
